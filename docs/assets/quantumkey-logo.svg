<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="QuantumKey – Phi Solar Gold on Pure Black">

  <!-- Fundo Preto Absoluto -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Definição do gradiente dourado -->
  <defs>
    <radialGradient id="gold" cx="50%" cy="35%" r="65%">
      <stop offset="0%"   stop-color="#FFF8C9"/>
      <stop offset="40%"  stop-color="#F6CE53"/>
      <stop offset="70%"  stop-color="#E6A326"/>
      <stop offset="100%" stop-color="#C07A0B"/>
    </radialGradient>
  </defs>

  <!-- Símbolo Φ centrado -->
  <text x="50%" y="50%" dominant-baseline="central"
        text-anchor="middle"
        font-family="serif"
        font-size="300"
        font-weight="bold"
        fill="url(#gold)">
    Φ
  </text>

</svg>
