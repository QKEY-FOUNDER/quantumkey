<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer subtle glow -->
  <circle cx="256" cy="256" r="200" fill="url(#outerGlow)" opacity="0.22"/>

  <!-- Hexagon body -->
  <path d="M256 80L380 160V320L256 400L132 320V160L256 80Z" 
        fill="url(#hexGrad)" 
        stroke="url(#hexStroke)" 
        stroke-width="5" 
        stroke-linejoin="round"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="70" fill="url(#innerGrad)" stroke="url(#innerStroke)" stroke-width="3"/>

  <!-- Quantum orbit dots -->
  <circle cx="256" cy="186" r="10" fill="url(#dotGrad)"/>
  <circle cx="316" cy="256" r="10" fill="url(#dotGrad)"/>
  <circle cx="256" cy="326" r="10" fill="url(#dotGrad)"/>
  <circle cx="196" cy="256" r="10" fill="url(#dotGrad)"/>

  <!-- Quantum lines -->
  <line x1="256" y1="186" x2="256" y2="130" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="316" y1="256" x2="372" y2="256" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="326" x2="256" y2="382" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="196" y1="256" x2="140" y2="256" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Definitions -->
  <defs>
    <!-- Outer radial glow -->
    <radialGradient id="outerGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(256 256) scale(220)">
      <stop offset="0%" stop-color="#6EEBFF" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#3A78A1" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Hexagon gradient -->
    <linearGradient id="hexGrad" x1="180" y1="120" x2="340" y2="390" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6EE7FF"/>
      <stop offset="100%" stop-color="#4470FF"/>
    </linearGradient>

    <!-- Hexagon stroke -->
    <linearGradient id="hexStroke" x1="256" y1="80" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#CFFFFF"/>
      <stop offset="100%" stop-color="#6EEBFF"/>
    </linearGradient>

    <!-- Inner circle gradient -->
    <radialGradient id="innerGrad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(256 256) scale(75)">
      <stop offset="0%" stop-color="#A8F8FF"/>
      <stop offset="60%" stop-color="#4CB4FF"/>
      <stop offset="100%" stop-color="#2454A0"/>
    </radialGradient>

    <!-- Inner circle stroke -->
    <linearGradient id="innerStroke" x1="256" y1="186" x2="256" y2="326" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DFFFFF"/>
      <stop offset="100%" stop-color="#6EEBFF"/>
    </linearGradient>

    <!-- Quantum dots -->
    <radialGradient id="dotGrad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(0 0) scale(12)">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="60%" stop-color="#9AEFFF"/>
      <stop offset="100%" stop-color="#4BB3FF"/>
    </radialGradient>

    <!-- Lines -->
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#DFFFFF"/>
      <stop offset="100%" stop-color="#6EEBFF"/>
    </linearGradient>
  </defs>
</svg>
