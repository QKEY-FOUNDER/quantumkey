<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="QuantumKey Favicon – Phi Solar Gold">

  <!-- Fundo Preto Absoluto -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Gradiente dourado mais compacto para leitura em 32px -->
  <defs>
    <radialGradient id="goldFav" cx="50%" cy="38%" r="60%">
      <stop offset="0%"   stop-color="#FFF7C0"/>
      <stop offset="40%"  stop-color="#F4C84E"/>
      <stop offset="70%"  stop-color="#D8931F"/>
      <stop offset="100%" stop-color="#A86D0A"/>
    </radialGradient>
  </defs>

  <!-- Símbolo Φ -->
  <text x="50%" y="50%" dominant-baseline="central"
        text-anchor="middle"
        font-family="serif"
        font-size="300"
        font-weight="bold"
        fill="url(#goldFav)">
    Φ
  </text>

</svg>
